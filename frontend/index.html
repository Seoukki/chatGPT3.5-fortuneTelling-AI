<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>Bin's doge tells fortune</title>

		<link rel="stylesheet" href="./styles/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>

	<body>
		<div class="social-button">
			<iframe
				src="https://ghbtns.com/github-btn.html?user=binyoon99&repo=chatGPT3.5-fortuneTelling-AI&type=star&count=true&size=large"
				frameborder="0"
				scrolling="0"
				width="170"
				height="30"
				title="GitHub"
			></iframe>
		</div>
		<div class="page-title"><h1>Bin's doge tells fortune</h1> </div>
		<div id="intro" class="intro-container">
			<div class="card">
				<img class="car" src="./assets/images/chatdoge.png" alt="chatdoge" />
			</div>
			<div class="selection-container">
				<label class="date-label" for="date">Date of birth</label>
				<input id="date" type="date" />
				<label class="birth-label" for="hour">Time of birth</label>
				<div class="select-container">
					<select id="hour" class="select select-accent" name="hour">
						<option value="">idk</option>
						<option value="00">00</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
					</select>
				</div>
			</div>
			<button type="button" class="tft" onclick="start()"
				>Today's fortune-telling</button
			>
		</div>
		<div id="chat" class="chat-container" style="display: none">
			<div class="chat-box">
				<div class="chat-message">
					<div class="assistant">
						<img src="./assets/images/chatdoge.png" />
						<p> Please ask me about fortune! </p>
					</div>
				</div>
			</div>
			<div id="loader" class="loader" style="display: none">
				<i class="fa fa-spinner fa-spin"></i>
			</div>
			<div class="chat-input">
				<input type="text" placeholder="Type your message here..." />
				<button id="btn" onclick="spinner()">Send</button>
			</div>
		</div>
	</body>
	<footer>
		<script
			type="text/javascript"
			src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
			data-name="bmc-button"
			data-slug="binyoon99"
			data-color="#5F7FFF"
			data-emoji=""
			data-font="Lato"
			data-text="Buy bin a coffee"
			data-outline-color="#000000"
			data-font-color="#ffffff"
			data-coffee-color="#FFDD00"
		></script>
	</footer>
	<script src="./scripts/index.js"></script>
</html>
